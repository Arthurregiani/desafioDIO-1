<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <input type="text" id="nome" placeholder="Digite o nome do herói">
        <input type="number" id="experiencia" placeholder="Digite a quantidade de XP" min="0">
        <button id="classificar">Classificar Herói</button>
        <div id="resultado"></div>
        <div id="barraProgresso">
            <div id="progresso"></div>
        </div>
    </div>
    <script src="classificadorHeroi.js"></script>
</body>
</html>
